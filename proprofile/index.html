<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDC Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>Software Company</h1>
        <div class="profile-card">
            <div class="profile-header">
                <!-- Example Image -->
                <img src="profile-pic.png" alt="Profile Picture" class="profile-image">
                <div>
                    <h2>IFS company</h2>
                </div>
            </div>
            <form id="profileForm">
                <label for="name">Date</label>
                <input type="text" id="name" name="name" value="2024 / 11 / 29" required>

                <label for="id">Time</label>
                <input type="text" id="id" name="id" value="2 . 00 pm" required>

                <button type="submit">Previous</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
