<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1>Submit a Complaint</h1>
            <form id="complaintForm" method="post" action="/submit-complaint">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact No:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>
                </div>

                <div class="form-group">
                    <label for="category">Complaint Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Service Issue">Service Issue</option>
                        <option value="Billing Issue">Billing Issue</option>
                        <option value="Technical Issue">Technical Issue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Complaint Details:</label>
                    <textarea id="message" name="message" placeholder="Describe your complaint" required></textarea>
                </div>

                <div class="form-group image-upload">
                    <label for="imageUpload">Attach Image:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <img id="previewImage" src="" alt="Image Preview">
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
