<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New PDC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="add-pdc-card">
            <h1>Add New PDC</h1>

            <div class="form-container">
                <!-- Image Upload Section -->
                <label class="image-upload">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <img id="previewImage" src="" alt="Preview Image">
                    <input type="file" id="imageUpload" accept="image/*">
                </label>

                <form id="pdcForm" class="pdc-form" method="post" action="/pdcAddition">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Name" required>
                    </div>

                    <div class="form-group">
                        <label for="employeeNo">Employee No:</label>
                        <input type="text" id="employeeNo" name="employeeNo" placeholder="Enter Employee No." required>
                    </div>

                    <div class="form-group">
                        <label for="position">Title:</label>
                        <select id="position" name="position" required>
                            <option value="">Select Title</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact No:</label>
                        <input type="tel" id="contact" name="contact" placeholder="Enter Contact No." required>
                    </div>

                    <button type="submit" class="submit-btn">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
