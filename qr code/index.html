<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator</h2>
    <form id="qrForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="text" id="contact" placeholder="Enter Contact No" required>
        <input type="text" id="studentId" placeholder="Enter Student ID" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrcode"></div>

    <script>
        document.getElementById("qrForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let contact = document.getElementById("contact").value;
            let studentId = document.getElementById("studentId").value;
            
            let qrData = `Name: ${name}\nEmail: ${email}\nContact: ${contact}\nStudent ID: ${studentId}`;
            
            document.getElementById("qrcode").innerHTML = ""; // Clear previous QR code
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 200,
                height: 200
            });
        });
    </script>
</body>
</html>
