<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecturer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Addition Form</h2>
        <div class="profile-pic">
            <img src="camera-icon.png" alt="Camera Icon">
        </div>
        <form id="lecturerForm">
            <label for="name">Lecturer Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name Here" required>

            <label for="id">Lecturer ID No:</label>
            <input type="text" id="id" name="id" placeholder="Enter Lecturer ID No. Here" required>

            <label for="position">Academic Position:</label>
            <input type="text" id="position" name="position" placeholder="Enter Academic position Here" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address Here" required>

            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter Contact No Here" required>

            <button type="submit">Add</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
